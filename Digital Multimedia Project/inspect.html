		<img src="images/inspect.png" height="760" width="100%">
	<div class="fourthPuzzle">
		<h1>MESSAGE:</h1>
		<strong>Complete the fourth puzzle to move on.</strong>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col p-5" style="border: 2px solid white; border-radius: 10px">
				<h3>Question: 1</h3>
				What command on the terminal line do you have to input in order to see your IP Address?<br><br>
				<form>
					<input type="text" id="P4" name="answer">
					<button type="button" onclick="Puzzle4_Answer();">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script> 
          
        function Puzzle4_Answer() { 
            var a4 = document.getElementById("P4"); 
			
			if(a4.value == "ipconfig"){
				alert("Correct!");
				window.location = "complteted_fourthPuzzle.html";
			}
			else{
				alert("Incorrect!");
			}
        } 
    </script>
